<div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value, 'customer')"
  >
    <div class="mb-3">
      <label for="email" class="form-label"> Email </label>
      <input
        id="email"
        type="email"
        name="email"
        class="form-control"
        formControlName="email"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label"> Password </label>
      <input
        id="password"
        type="password"
        name="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button id="m" class="btn" type="submit">Login</button>
    <button
      id="h"
      class="btn"
      type="submit"
      (click)="handleCreateAccountButton('customer')"
    >
      Register
    </button>
  </form>
</div>
